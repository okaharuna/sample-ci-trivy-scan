      # Pythonã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ã¨pipã‚­ãƒ£ãƒƒã‚·ãƒ¥ã®æœ‰åŠ¹åŒ–
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Pythonä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ========================================
      # ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—: Serverless Frameworkç’°å¢ƒ
      # ========================================

      # Node.jsã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆServerless Frameworkå®Ÿè¡Œã«å¿…è¦ï¼‰
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Serverless Frameworkã‚’ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install Serverless Framework
        run: npm install -g serverless

      # package.jsonãŒå­˜åœ¨ã—ãªã„å ´åˆã¯ä½œæˆï¼ˆãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã«å¿…è¦ï¼‰
      - name: Create package.json if not exists
        run: |
          if [ ! -f package.json ]; then
            echo '{"name": "sample-python-service", "version": "1.0.0"}' > package.json
          fi

      # Serverless Python Requirementsãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install serverless-python-requirements plugin
        run: npm install --save-dev serverless-python-requirements
        continue-on-error: true

      # ========================================
      # CloudFormationãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆç”Ÿæˆ
      # ========================================

      # serverless.ymlã‹ã‚‰CloudFormationãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‚’ç”Ÿæˆ
      # ãƒ€ãƒŸãƒ¼èªè¨¼æƒ…å ±ã‚’è¨­å®šã—ã¦ãƒ­ãƒ¼ã‚«ãƒ«ã§ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãƒ³ã‚°
      - name: Package Serverless application
        run: serverless package
        env:
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
        continue-on-error: true

      # ========================================
      # Trivyã‚¹ã‚­ãƒ£ãƒ³: CloudFormation
      # ========================================

      # CloudFormationãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‚’ã‚¹ã‚­ãƒ£ãƒ³ï¼ˆãƒ†ãƒ¼ãƒ–ãƒ«å½¢å¼ã§ãƒ­ã‚°å‡ºåŠ›ï¼‰
      - name: Run Trivy scan on CloudFormation templates (table)
        if: hashFiles('.serverless/*.json') != ''
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.serverless/'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'
        continue-on-error: true

      # CloudFormationãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‚’ã‚¹ã‚­ãƒ£ãƒ³ï¼ˆSARIFå½¢å¼ã§Security tabç”¨ï¼‰
      - name: Run Trivy scan on CloudFormation (SARIF)
        if: hashFiles('.serverless/*.json') != ''
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.serverless/'
          format: 'sarif'
          output: 'trivy-cloudformation-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'

      # CloudFormationã‚¹ã‚­ãƒ£ãƒ³çµæœã‚’GitHub Security tabã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Upload CloudFormation scan results to GitHub Security tab
        if: always() && hashFiles('trivy-cloudformation-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-cloudformation-results.sarif'
          category: 'trivy-cloudformation'

      # ========================================
      # Trivyã‚¹ã‚­ãƒ£ãƒ³: ãƒ•ã‚¡ã‚¤ãƒ«ã‚·ã‚¹ãƒ†ãƒ å…¨ä½“
      # ========================================

      # ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆå…¨ä½“ã‚’ã‚¹ã‚­ãƒ£ãƒ³ï¼ˆè„†å¼±æ€§ã€ã‚·ãƒ¼ã‚¯ãƒ¬ãƒƒãƒˆã€è¨­å®šãƒŸã‚¹ï¼‰
      # SARIFå½¢å¼ã§Security tabç”¨ã«å‡ºåŠ›
      - name: Run Trivy vulnerability scanner in filesystem mode (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          scanners: 'vuln,secret,misconfig'
          skip-dirs: 'node_modules'

      # ãƒ•ã‚¡ã‚¤ãƒ«ã‚·ã‚¹ãƒ†ãƒ ã‚¹ã‚­ãƒ£ãƒ³çµæœã‚’GitHub Security tabã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Upload Trivy filesystem scan results to GitHub Security tab
        if: always() && hashFiles('trivy-fs-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      # ========================================
      # ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ: Chatworké€šçŸ¥ç”¨
      # ========================================

      # ãƒ•ã‚¡ã‚¤ãƒ«ã‚·ã‚¹ãƒ†ãƒ ã‚¹ã‚­ãƒ£ãƒ³çµæœã‚’JSONå½¢å¼ã§ç”Ÿæˆï¼ˆChatworké€šçŸ¥ç”¨ï¼‰
      - name: Generate Trivy report (JSON)
        id: trivy-json
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-report.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          skip-dirs: 'node_modules'
        continue-on-error: true

      # CloudFormationã‚¹ã‚­ãƒ£ãƒ³çµæœã‚’JSONå½¢å¼ã§ç”Ÿæˆï¼ˆChatworké€šçŸ¥ç”¨ï¼‰
      - name: Generate CloudFormation report (JSON)
        id: trivy-cfn-json
        if: hashFiles('.serverless/*.json') != ''
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.serverless/'
          format: 'json'
          output: 'trivy-cloudformation.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
        continue-on-error: true

      # ========================================
      # Chatworké€šçŸ¥
      # ========================================

      # ã‚¹ã‚­ãƒ£ãƒ³çµæœã‚’é›†è¨ˆã—ã¦Chatworkã«é€šçŸ¥
      - name: Notify to Chatwork
        if: always()
        env:
          CHATWORK_API_TOKEN: ${{ secrets.CHATWORK_API_TOKEN }}
          CHATWORK_ROOM_ID: ${{ secrets.CHATWORK_ROOM_ID }}
        run: |
          # JSONãƒ¬ãƒãƒ¼ãƒˆã‹ã‚‰è„†å¼±æ€§ã‚’ã‚«ã‚¦ãƒ³ãƒˆ
          if [ -f trivy-report.json ]; then
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-report.json 2>/dev/null || echo 0)
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-report.json 2>/dev/null || echo 0)
            MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' trivy-report.json 2>/dev/null || echo 0)
            LOW=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' trivy-report.json 2>/dev/null || echo 0)
          else
            CRITICAL=0; HIGH=0; MEDIUM=0; LOW=0
          fi

          # CloudFormationã®è„†å¼±æ€§ã‚’ã‚«ã‚¦ãƒ³ãƒˆ
          if [ -f trivy-cloudformation.json ]; then
            CFN_CRITICAL=$(jq '[.Results[]?.Misconfigurations[]? | select(.Severity=="CRITICAL")] | length' trivy-cloudformation.json 2>/dev/null || echo 0)
            CFN_HIGH=$(jq '[.Results[]?.Misconfigurations[]? | select(.Severity=="HIGH")] | length' trivy-cloudformation.json 2>/dev/null || echo 0)
            CFN_MEDIUM=$(jq '[.Results[]?.Misconfigurations[]? | select(.Severity=="MEDIUM")] | length' trivy-cloudformation.json 2>/dev/null || echo 0)
            CFN_LOW=$(jq '[.Results[]?.Misconfigurations[]? | select(.Severity=="LOW")] | length' trivy-cloudformation.json 2>/dev/null || echo 0)
          else
            CFN_CRITICAL=0; CFN_HIGH=0; CFN_MEDIUM=0; CFN_LOW=0
          fi

          # åˆè¨ˆ
          TOTAL_CRITICAL=$((CRITICAL + CFN_CRITICAL))
          TOTAL_HIGH=$((HIGH + CFN_HIGH))
          TOTAL_MEDIUM=$((MEDIUM + CFN_MEDIUM))
          TOTAL_LOW=$((LOW + CFN_LOW))
          TOTAL=$((TOTAL_CRITICAL + TOTAL_HIGH + TOTAL_MEDIUM + TOTAL_LOW))

          # Chatworkãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ä½œæˆï¼ˆæ”¹è¡Œã‚’å«ã‚€ï¼‰
          WARNING_MSG=""
          if [ $TOTAL_CRITICAL -gt 0 ] || [ $TOTAL_HIGH -gt 0 ]; then
            WARNING_MSG=$'\n\nâš ï¸ CRITICAL/HIGHãƒ¬ãƒ™ãƒ«ã®å•é¡ŒãŒã‚ã‚Šã¾ã™ã€‚ç¢ºèªã—ã¦ãã ã•ã„ã€‚'
          fi

          MESSAGE="[info][title]ğŸ”’ Trivy Security Scan çµæœ[/title]"$'\n'
          MESSAGE="${MESSAGE}ãƒªãƒã‚¸ãƒˆãƒª: ${{ github.repository }}"$'\n'
          MESSAGE="${MESSAGE}ãƒ–ãƒ©ãƒ³ãƒ: ${{ github.ref_name }}"$'\n'
          MESSAGE="${MESSAGE}å®Ÿè¡Œ: #${{ github.run_number }}"$'\n'
          MESSAGE="${MESSAGE}"$'\n'
          MESSAGE="${MESSAGE}ã€æ¤œå‡ºçµæœã€‘"$'\n'
          MESSAGE="${MESSAGE}[hr]"$'\n'
          MESSAGE="${MESSAGE}ğŸ”´ CRITICAL: ${TOTAL_CRITICAL}ä»¶"$'\n'
          MESSAGE="${MESSAGE}ğŸŸ  HIGH: ${TOTAL_HIGH}ä»¶"$'\n'
          MESSAGE="${MESSAGE}ğŸŸ¡ MEDIUM: ${TOTAL_MEDIUM}ä»¶"$'\n'
          MESSAGE="${MESSAGE}âšªï¸ LOW: ${TOTAL_LOW}ä»¶"$'\n'
          MESSAGE="${MESSAGE}[hr]"$'\n'
          MESSAGE="${MESSAGE}åˆè¨ˆ: ${TOTAL}ä»¶ã®å•é¡Œã‚’æ¤œå‡º"
          MESSAGE="${MESSAGE}${WARNING_MSG}"$'\n'
          MESSAGE="${MESSAGE}"$'\n'
          MESSAGE="${MESSAGE}è©³ç´°: ${{ github.server_url }}/${{ github.repository }}/security/code-scanning"$'\n'
          MESSAGE="${MESSAGE}ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}[/info]"

          # Chatworkã«é€ä¿¡
          curl -X POST \
            -H "X-ChatWorkToken: ${CHATWORK_API_TOKEN}" \
            --data-urlencode "body=${MESSAGE}" \
            "https://api.chatwork.com/v2/rooms/${CHATWORK_ROOM_ID}/messages"

      # ========================================
      # ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆä¿å­˜
      # ========================================

      # ã‚¹ã‚­ãƒ£ãƒ³çµæœï¼ˆSARIF/JSONï¼‰ã‚’30æ—¥é–“ä¿å­˜
      # ç›£æŸ»è¨¼è·¡ã‚„ãƒˆãƒ¬ãƒ³ãƒ‰åˆ†æã«ä½¿ç”¨
      - name: Upload Trivy scan reports as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-report
          path: |
            trivy-*.sarif
            trivy-report.json
          retention-days: 30

      # ç”Ÿæˆã•ã‚ŒãŸCloudFormationãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‚’30æ—¥é–“ä¿å­˜
      - name: Upload CloudFormation templates as artifact
        if: hashFiles('.serverless/*.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: serverless-cloudformation
          path: .serverless/
          retention-days: 30
