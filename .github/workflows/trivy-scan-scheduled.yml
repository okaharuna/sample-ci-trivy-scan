name: Trivy Security Scan - Scheduled

on:
  push:
    branches:
      - main
  schedule:
    # 毎週月曜10:00 (01:00 UTC)
    - cron: '0 1 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  trivy-scan-full:
    name: Trivy Full Security Scan
    runs-on: ubuntu-latest

    steps:
      # ========================================
      # セットアップ: リポジトリとPython環境
      # ========================================

      # リポジトリのコードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # Pythonのセットアップとpipキャッシュの有効化
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Python依存関係をインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ========================================
      # セットアップ: Serverless Framework環境
      # ========================================

      # Node.jsのセットアップ（Serverless Framework実行に必要）
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Serverless Frameworkをグローバルインストール
      - name: Install Serverless Framework
        run: npm install -g serverless

      # package.jsonが存在しない場合は作成（プラグインインストールに必要）
      - name: Create package.json if not exists
        run: |
          if [ ! -f package.json ]; then
            echo '{"name": "sample-python-service", "version": "1.0.0"}' > package.json
          fi

      # Serverless Python Requirementsプラグインをインストール
      - name: Install serverless-python-requirements plugin
        run: npm install --save-dev serverless-python-requirements
        continue-on-error: true

      # ========================================
      # CloudFormationテンプレート生成
      # ========================================

      # serverless.ymlからCloudFormationテンプレートを生成
      # ダミー認証情報を設定してローカルでパッケージング
      - name: Package Serverless application
        run: serverless package
        env:
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
        continue-on-error: true

      # ========================================
      # Trivyスキャン: CloudFormation
      # ========================================

      # CloudFormationテンプレートをスキャン（テーブル形式でログ出力）
      - name: Run Trivy scan on CloudFormation templates (table)
        if: hashFiles('.serverless/*.json') != ''
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.serverless/'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'
        continue-on-error: true

      # CloudFormationテンプレートをスキャン（SARIF形式でSecurity tab用）
      - name: Run Trivy scan on CloudFormation (SARIF)
        if: hashFiles('.serverless/*.json') != ''
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.serverless/'
          format: 'sarif'
          output: 'trivy-cloudformation-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          exit-code: '0'

      # CloudFormationスキャン結果をGitHub Security tabにアップロード
      - name: Upload CloudFormation scan results to GitHub Security tab
        if: always() && hashFiles('trivy-cloudformation-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-cloudformation-results.sarif'
          category: 'trivy-cloudformation'

      # ========================================
      # Trivyスキャン: ファイルシステム全体
      # ========================================

      # プロジェクト全体をスキャン（脆弱性、シークレット、設定ミス）
      # SARIF形式でSecurity tab用に出力
      - name: Run Trivy vulnerability scanner in filesystem mode (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          scanners: 'vuln,secret,misconfig'
          skip-dirs: 'node_modules'

      # ファイルシステムスキャン結果をGitHub Security tabにアップロード
      - name: Upload Trivy filesystem scan results to GitHub Security tab
        if: always() && hashFiles('trivy-fs-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      # ========================================
      # レポート生成: Chatwork通知用
      # ========================================

      # ファイルシステムスキャン結果をJSON形式で生成（Chatwork通知用）
      - name: Generate Trivy report (JSON)
        id: trivy-json
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-report.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          skip-dirs: 'node_modules'
        continue-on-error: true

      # CloudFormationスキャン結果をJSON形式で生成（Chatwork通知用）
      - name: Generate CloudFormation report (JSON)
        id: trivy-cfn-json
        if: hashFiles('.serverless/*.json') != ''
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.serverless/'
          format: 'json'
          output: 'trivy-cloudformation.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
        continue-on-error: true

      # ========================================
      # Chatwork通知
      # ========================================

      # tsxをインストール（TypeScript実行環境）
      - name: Install tsx
        run: npm install -g tsx

      # TypeScriptスクリプトでスキャン結果を集計してChatworkに通知
      - name: Notify to Chatwork
        if: always()
        env:
          CHATWORK_API_TOKEN: ${{ secrets.CHATWORK_API_TOKEN }}
          CHATWORK_ROOM_ID: ${{ secrets.CHATWORK_ROOM_ID }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: npx tsx scripts/report.ts

      # ========================================
      # アーティファクト保存
      # ========================================

      # スキャン結果（SARIF/JSON）を30日間保存
      # 監査証跡やトレンド分析に使用
      - name: Upload Trivy scan reports as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-report
          path: |
            trivy-*.sarif
            trivy-report.json
          retention-days: 30

      # 生成されたCloudFormationテンプレートを30日間保存
      - name: Upload CloudFormation templates as artifact
        if: hashFiles('.serverless/*.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: serverless-cloudformation
          path: .serverless/
          retention-days: 30
