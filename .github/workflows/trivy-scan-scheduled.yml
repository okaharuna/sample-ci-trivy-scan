    runs-on: ubuntu-latest

    steps:
      # ========================================
      # ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—: ãƒªãƒã‚¸ãƒˆãƒªã¨Pythonç’°å¢ƒ
      # ========================================

      # ãƒªãƒã‚¸ãƒˆãƒªã®ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout code
